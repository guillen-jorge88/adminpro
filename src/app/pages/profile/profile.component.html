<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My profile</h4>
                <h6 class="card-subtitle">user information</h6>
                <form ngNativeValidate #form="ngForm" (ngSubmit)="saveForm(form.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Firstname</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.firstname" name="firstname" type="text" class="form-control" required placeholder="Enter Firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Lastname</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="user.lastname" name="lastname" type="text" class="form-control" required placeholder="Enter Lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="Enter email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"> Save</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Picture</h4>
                <h6 class="card-subtitle">You're beautiful</h6>
                <img *ngIf="!imageTemp" [src]="user.avatar_img | image" class="w150">
                <img *ngIf="imageTemp" [src]="imageTemp" class="w150">
                <input (change)="selectFile($event.target.files[0])" type="file">
                <br><br>
                <button (click)="chanceImage()" [disabled]="!uploadFile" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"> Upload Picture</i>
                </button>
            </div>
        </div>
    </div>
</div>
