<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Progress Bar</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="percentage1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage1 +'%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated  bg-success" role="progressbar" [attr.aria-valuenow]="percentage2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentage2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (updateValue)="percentage1 = $event" title-increaser="progress blue" [percentage]="percentage1"></app-increaser>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (updateValue)="percentage2 = $event" title-increaser="progress green" [percentage]="percentage2"></app-increaser>
            </div>
        </div>
    </div>
</div>
